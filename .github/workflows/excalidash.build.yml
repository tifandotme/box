name: Build ExcaliDash

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tags
        id: version
        run: |
          if ! git remote | grep -q excalidash; then
            git remote add excalidash https://github.com/ZimengXiong/ExcaliDash
          fi
          git fetch excalidash --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 excalidash/HEAD)
          VERSION="${LATEST_TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Dockerfiles with version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s|latest|$VERSION|" excalidash/frontend/Dockerfile
          sed -i "s|latest|$VERSION|" excalidash/backend/Dockerfile

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./excalidash
          file: ./excalidash/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/tifandotme/excalidash-backend:latest
            ghcr.io/tifandotme/excalidash-backend:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push frontend image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./excalidash
          file: ./excalidash/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/tifandotme/excalidash-frontend:latest
            ghcr.io/tifandotme/excalidash-frontend:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            VITE_APP_VERSION=${{ steps.version.outputs.version }}
            VITE_APP_BUILD_LABEL=github-actions
