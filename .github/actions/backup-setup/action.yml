name: "Backup Setup"
description: "Setup Google Cloud Storage authentication and capture current version"

inputs:
  service:
    description: "Service to capture version from"
    required: true

outputs:
  version:
    description: "The current version (SHA or tag)"
    value: ${{ steps.version.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Get Service Account Key
      id: secrets
      run: |
        JSON_KEY=$(dotenvx get BASE64_ENCODED_SERVICE_ACCOUNT_JSON | base64 -d)
        EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
        echo "credentials_json<<$EOF" >> "$GITHUB_OUTPUT"
        echo "$JSON_KEY" >> "$GITHUB_OUTPUT"
        echo "$EOF" >> "$GITHUB_OUTPUT"
      shell: bash

    - uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
      with:
        credentials_json: "${{ steps.secrets.outputs.credentials_json }}"

    - uses: google-github-actions/setup-gcloud@aa5489c8933f4cc7a4f7d45035b3b1440c9c10db # v3.0.1

    - name: Capture Current Version
      id: version
      run: |
        SERVICE="${{ inputs.service }}"
        OUTPUT=$(kamal app version -c $SERVICE/config/deploy.yml)

        VERSION=$(echo "$OUTPUT" | tail -n 2 | xargs)

        if [ -z "$VERSION" ]; then
          echo "::warning::Could not detect running version. Will attempt default start."
        else
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        fi
      shell: bash
